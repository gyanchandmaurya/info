    <title> Calendar 2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calendar {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: double;
            border-width: 5px;
            border-color: #014b2c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            font-size: auto;
            color: white;
            margin-bottom: 20px;
            background-color: #403465;
            padding: 10px;
            background-image: linear-gradient(blue 1%, #403465);
        }

        #calendar-container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
            
        }

        .month {
            padding: 10px;
            box-sizing: border-box;
            background: #ffffff;
            border: solid;
            border-width: 3px;
            border-color: #812f2f;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .month h3 {
            text-align: center;
            color: #444;
            font-size: 24px;
            background: #403465;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

        .week-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            background-color: #e0e0e0;
            padding: 5px 0;
            border-radius: 5px;
            font-size: 14px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            padding-top: 10px;
        }

        .day {
            padding: 10px;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #444;
            position: relative;
            transition: 0.3s ease;
            border: solid;
            border-width: 1px;
            border-color: #555;
        }

        .day:hover {
            background-color: #ddd;
            cursor:pointer;
        }

        .holiday {
            background-color: #fd0404;
            color: white;
        }

        .bank-holiday {
            background-color: #0b779a;
            color: white;
        }

        .festival {
            background-color: #ff8c00;
            color: white;
        }

        .birthday {
            background-color: #774bb4;
            color: white;
        }

        .day::after {
            content: attr(title);
            display: block;
            font-size: 10px;
            color: #ffffff;
            text-align: center;
            margin-top: 5px;
        }
        .gyan{
            position: fixed;
            bottom: 12px;
            color: #444;
            text-align: center;
        }
    </style>
</head>

        const months = [
            "January 2025", "February 2025", "March 2025", "April 2025", "May 2025", "June 2025",
            "July 2025", "August 2025", "September 2025", "October 2025", "November 2025", "December 2025"
        ];

        function isBankHoliday(day, month, year) {
            const date = new Date(year, month, day);
            return date.getDay() === 6 && (Math.floor((day - 1) / 7) === 1 || Math.floor((day - 1) / 7) === 3);
        }

        function generateCalendar() {
            const container = document.getElementById("calendar-container");

            months.forEach((month, monthIndex) => {
                const monthDiv = document.createElement("div");
                monthDiv.className = "month";

                const monthTitle = document.createElement("h3");
                monthTitle.textContent = month;
                monthDiv.appendChild(monthTitle);

                const weekDaysDiv = document.createElement("div");
                weekDaysDiv.className = "week-days";

                weekDays.forEach(day => {
                    const dayLabel = document.createElement("div");
                    dayLabel.textContent = day;
                    weekDaysDiv.appendChild(dayLabel);
                });

                monthDiv.appendChild(weekDaysDiv);

                const daysDiv = document.createElement("div");
                daysDiv.className = "days";

                const daysInMonth = new Date(2025, monthIndex + 1, 0).getDate();
                const firstDay = new Date(2025, monthIndex, 1).getDay(); // Get the day of the week for the 1st of the month

                // Adjust firstDay to match the Monday-start convention (JavaScript's Sunday = 0, Monday = 1,...)
                const adjustedFirstDay = (firstDay === 0) ? 6 : firstDay - 1;

                // Add empty divs for days before the 1st of the month
                for (let i = 0; i < adjustedFirstDay; i++) {
                    const emptyDiv = document.createElement("div");
                    emptyDiv.className = "day";
                    daysDiv.appendChild(emptyDiv);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dateKey = `${String(day).padStart(2, '0')}-${String(monthIndex + 1).padStart(2, '0')}`;
                    const dayDiv = document.createElement("div");
                    dayDiv.className = "day";
                    dayDiv.textContent = day;

                    if (holidays[dateKey]) {
                        dayDiv.classList.add("holiday");
                        dayDiv.setAttribute("title", holidays[dateKey]);
                    }else if (festival[dateKey]) {
                        dayDiv.classList.add("festival");
                        dayDiv.setAttribute("title", festival[dateKey]);
                    }else if (birthday[dateKey]) {
                        dayDiv.classList.add("birthday");
                        dayDiv.setAttribute("title", birthday[dateKey]);
                    } else if (isBankHoliday(day, monthIndex, 2025)) {
                        dayDiv.classList.add("bank-holiday");
                        dayDiv.setAttribute("title", "Bank Holiday");
                    }

                    daysDiv.appendChild(dayDiv);
                }

                monthDiv.appendChild(daysDiv);
                container.appendChild(monthDiv);
            });
        }

        generateCalendar();
